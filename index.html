<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="shortcut icon" type="image/png" href="src/img/favicon.png">
    <title>Trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <div class="container">

      <header class="header">
        <img src="src/img/logo.png" alt="Trillo logo" class="logo" />

        <form action="#" class="search">
          <input type="text" class="search__input" placeholder="Search hotels" />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="src/img/sprite.svg#magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="src/img/sprite.svg#bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="src/img/sprite.svg#chat"></use>
            </svg>
            <span class="user-nav__notification">13</span>
          </div>
          <div class="usernav__user">
            <img src="src/img/user.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">BroN</span>
          </div>
        </nav>

      </header>

      <div class="content">

        <nav class="sidebar">
          Navigation
        </nav>

        <main class="hotel-view">
          Hotel view
        </main>

      </div>

      <footer class="footer">
        Footer part
      </footer>

    </div>
  </body>
</html>
